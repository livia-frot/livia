    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            text-align: center;
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .foto {
            text-align: center;
            margin-top: 20px;
        }
        .foto img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Site</h1>
    </header>
    <nav>
        <a href="#">Página Inicial</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
    </nav>
    <div class="container">
        <h2>Bem-vindo ao meu site!</h2>
        <p>Este é um exemplo básico de um site com menu e foto.</p>
        <div class="foto">
            <img src="https://uploads.metropoles.com/wp-content/uploads/2024/01/18164258/LanaDelRey.jpg"
             alt="Minha Foto">
            
             alt="Minha Foto">"
             alt="Minha Foto">




        </div>
    </div>
</body>
</html>
